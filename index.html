<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boid Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <div class="control">
            <label for="speed">Speed</label>
            <input type="range" id="speed" min="1" max="10" value="4" step="0.1">
            <span id="speed-value">4</span>
        </div>
        <div class="control">
            <label for="alignment">Alignment</label>
            <input type="range" id="alignment" min="0" max="2" value="1" step="0.1">
            <span id="alignment-value">1</span>
        </div>
        <div class="control">
            <label for="cohesion">Cohesion</label>
            <input type="range" id="cohesion" min="0" max="2" value="1" step="0.1">
            <span id="cohesion-value">1</span>
        </div>
        <div class="control">
            <label for="separation">Separation</label>
            <input type="range" id="separation" min="0" max="2" value="1" step="0.1">
            <span id="separation-value">1</span>
        </div>
        <div class="control">
            <label for="perception">Perception Radius</label>
            <input type="range" id="perception" min="10" max="200" value="50" step="1">
            <span id="perception-value">50</span>
        </div>
        <div class="control">
            <label for="fov">Field of View</label>
            <input type="range" id="fov" min="0" max="360" value="360" step="1">
            <span id="fov-value">360</span>
        </div>
        <div class="control">
            <label for="debug">Debug</label>
            <input type="checkbox" id="debug">
        </div>
    </div>
    <canvas id="simulationCanvas"></canvas>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
